name: Deployment
on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run -w packages/aws-icon-karuta build -- --base=/aws-icon-karuta

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/aws-icon-karuta/dist
